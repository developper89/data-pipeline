connectors:
  - connector_id: "coap-connector"
    image: "coap-connector:latest"
    translators:
      - type: "protobuf"
        config:
          manufacturer: "efento"
          parser_script_path: "c1d71d91c08e409ebceec1ea54023d9b.py"
          path_mapping:
            "i": "device_info"
            "m": "measurements"
            "c": "config"
          device_id_extraction:
            sources:
              - message_type: "measurements"
                field_path: "serial_num"
                priority: 2
              - message_type: "device_info"
                field_path: "serial_num"
                priority: 1
              - message_type: "config"
                field_path: "serial_number"
                priority: 3
            validation:
              regex: "^[a-fA-F0-9]{8,64}$"
              normalize: true
          command_formatting:
            sources:
              - command_type: "alarm"
                message_type: "config"
                priority: 1
              - command_type: "config"
                message_type: "config"
                priority: 1
              - command_type: "firmware_update"
                message_type: "config"
                priority: 1
              - command_type: "device_info_request"
                message_type: "device_info"
                priority: 1
            validation:
              supported_commands:
                ["alarm", "config", "firmware_update", "device_info_request"]
          message_types:
            measurements:
              proto_class: "ProtoMeasurements"
              proto_module: "proto_measurements_pb2"
              required_fields: ["serial_num"]
            device_info:
              proto_class: "ProtoDeviceInfo"
              proto_module: "proto_device_info_pb2"
              required_fields: ["serial_num"]
            config:
              proto_class: "ProtoConfig"
              proto_module: "proto_config_pb2"
              required_fields: ["serial_number"]
        priority: 1
    env:
      COAP_HOST: "0.0.0.0"
      COAP_PORT: "5683"
      EXPOSE_PORT: ["5683/udp"]
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_RAW_DATA_TOPIC: "iot_raw_data"
      KAFKA_ERROR_TOPIC: "iot_errors"
      KAFKA_DEVICE_COMMANDS_TOPIC: "device_commands"
      COAP_BASE_DATA_PATH: ""
      LOG_LEVEL: "INFO"

  - connector_id: "mqtt-connector"
    image: "mqtt-connector:latest"
    translators:
      - type: "proprietary"
        config:
          manufacturer: "mafabrique"
          parser_script_path: "681562fd385445ce9d842e1ad824f589.py"
          device_id_extraction:
            sources:
              # Handle 3-level topic structure: broker_data/{building_id}/{device_id}/data
              - type: "path_pattern"
                pattern: "broker_data/+/{device_id}/data"
                priority: 1
                validation:
                  min_length: 3
                  max_length: 50
                  pattern: "^[a-fA-F0-9]+$"
              # Handle 2-level topic structure: broker_data/{device_id}/data (legacy support)
              # - type: "path_pattern"
              #   pattern: "broker_data/{device_id}/data"
              #   priority: 2
              #   validation:
              #     min_length: 3
              #     max_length: 50
              #     pattern: "^[a-fA-F0-9]+$"
              # - type: "json_payload"
              #   json_path: "$.device.id"
              #   fallback_paths: ["$.deviceId", "$.id", "$.device_id"]
              #   priority: 4
              #   validation:
              #     min_length: 3
              #     max_length: 50
          command_formatting:
            sources:
              - command_type: "alarm"
                format_type: "json"
                topic_pattern: "broker_data/+/{device_id}/commands"
                priority: 1
              - command_type: "config"
                format_type: "json"
                topic_pattern: "broker_data/+/{device_id}/config"
                priority: 1
              - command_type: "reboot"
                format_type: "simple"
                topic_pattern: "broker_data/+/{device_id}/control"
                priority: 1
            validation:
              supported_commands: ["alarm", "config", "reboot"]
    env:
      BROKER_HOST: "preservarium.fr"
      BROKER_PORT: "8883"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_RAW_DATA_TOPIC: "iot_raw_data"
      KAFKA_ERROR_TOPIC: "iot_errors"
      KAFKA_DEVICE_COMMANDS_TOPIC: "device_commands"
      MQTT_TOPICS: "broker_data/+/+/data"
      USE_TLS: "true"
      MQTT_USERNAME: "root"
      MQTT_PASSWORD: "root"
      LOG_LEVEL: "INFO"
      CA_CERT_CONTENT: ""

